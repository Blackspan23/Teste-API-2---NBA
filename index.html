<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA API TESTE</title>
    <script src="assets/app.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One:regular" rel="stylesheet" />
</head>
<body> 
    <main>
        <div class="container_main">
            <span>NBA Player's Location</span>
            <div class="imgover"></div>
                <div class="traco"></div>
                <div id="coluna1" class="row">
                    <input id="nomeJogador" type="text" placeholder="Nome do Jogador" >
                </div>
                <div id="colunaerro" class="row">
                </div>
            <div class="rowsep">
                <div id="coluna2" class="row">
                    <h6>Full Name</h6>
                    <div id="nomeCompleto" class="item">
                    </div>
                </div>
                <div id="coluna3" class="row">
                    <h6>Actual Team</h6>
                    <div id="timeAtual" class="item">
                    </div>
                </div>
            </div>
            <div id="coluna4" class="row">
                <h6>Conference</h6>
                <div id="conf" class="item">
                </div>
            </div>
            <div id="coluna5" class="row">
                <h6>Division</h6>
                <div id="division" class="item">
                </div>
            </div>
        </div>
    </main>
    <footer id="futer">
        Feito por Leonardo Menezes.
    </footer>
</body>
</html>
